<!DOCTYPE html>
<html>

<head>
    <title>
        Payment Portal | IRCTC
    </title>
</head>
<link rel="stylesheet" href="stylepay.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form>
                    <div class="row">


                        <div class="col-50">
                            <h3>Payment</h3>
                            <h3 style="margin-left: 800px;">Accepted Cards</h3>
                            <img src="paymentcards.png" style="float: right; width: 500px; height: 470px;">
                            <label>Name on Card</label>
                            <input type="text" placeholder="Name on Card" required>
                            <label>Credit card number</label>
                            <input type="text" placeholder="Card Number" required>
                            <div class="row">
                                <div class="col-50">
                                    <label>Exp Month</label>
                                    <input type="text" placeholder="Expiry Month" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-50">
                                    <label>Exp Year</label>
                                    <input type="text" placeholder="Expiry Year" required>
                                </div>
                                <div class="col-50">
                                    <label style="margin-left: -100px;">CVV</label>
                                    <input type="text" placeholder="CVV" required style="margin-left: -100px;">
                                </div>


                                <button type="submit" class="btn"><a href="bookingframe.html"
                                        style="color: beige; font-display: none;"> Pay</a></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <br>
    <center><a href="home.html"><i class="fa fa-home" style="font-size:xx-large; color: darkblue;"></i><b
                style="font-size: 30px; color: darkblue;">Go to Home</b> </a></center>
</body>

</html>
